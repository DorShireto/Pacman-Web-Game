<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="gamePage" hidden>
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</div>

	<div id="welcomePage" style="background-color: red;">
		<img src="" alt="">
		<button id="register" onclick="changePage('registerPage')">
			Register
		</button>

		<button id="login" onclick="changePage('loginPage')">
			Login
		</button>
	</div>

	<!-- Register Window Starts -->

	<div id="registerPage" hidden>

		<form id="registerForm">
			<div class="formDivs">
				User Name:
				<input id="username" type="text" placeholder="Username" required />
				<p id="username_error" style="color: red;"></p>
			</div>
			<div class="formDivs">
				Password:
				<input id="password" type="password" placeholder="Password" required />
				<p id="password_error" style="color: red;"></p>
			</div>
			<div class="formDivs">
				Full Name:
				<input id="fullname" type="text" placeholder="Full Name" required />
				<p id="fullname_error" style="color: red;"></p>
			</div>
			<div class="formDivs">
				Email Address:
				<input id="email" type="email" placeholder="Email" required /><br>
			</div>
			<div class="formDivs">
				Birthday Date:
				<input type="text" id="datepicker" required> <br>
			</div>
			<button type="submit" onclick="register()">Register</button>
			<button type="button" onclick="changePage('welcomePage')">Back</button>
		</form>

	</div>

	<!-- Register Window End -->



	<!-- Login Page Starts -->
	<div id="loginPage" hidden>

		<form id="loginForm">
			<div class="formDivs">
				User Name:
				<input id="usernameLogin" type="text" placeholder="Username" required />
			</div>
			<div class="formDivs">
				Password:
				<input id="passwordLogin" type="password" placeholder="Password" required />
			</div>
			<p id="login_error" style="color: red;"></p>
			<button type="submit" onclick="login()">Login</button>
			<button type="button" onclick="changePage('welcomePage')">Back</button>

		</form>

	</div>

	<!-- Login Page Ends -->
</body>

</html>
